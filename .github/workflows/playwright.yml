name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: Preview
    steps:
      - name: Show env var
        run: |
          echo ${{ vars.ENVIRONMENT_STAGE }} ${{ secrets.SOKETI_APP_ID }} ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          SOKETI_APP_ID: ${{ secrets.SOKETI_APP_ID }}
          SOKETI_SECRET: ${{ secrets.SOKETI_SECRET }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_SOKETI_KEY: ${{ vars.NEXT_PUBLIC_SOKETI_KEY }}
          NEXT_PUBLIC_SOKETI_URL: ${{ vars.NEXT_PUBLIC_SOKETI_URL }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
